<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Master: 2048</title>
    <style>
        body {
            background: #89b4fa;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        h1 { margin: 15px 0 5px 0; color: #212121; text-shadow: 2px 2px white; }
        
        .header {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
        }
        .score-box {
            background: #212121;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }
        .back-btn { 
            background: #c0c0c0; border: 4px solid #fff; 
            border-bottom: 4px solid #606060; border-right: 4px solid #606060;
            padding: 10px; width: 320px; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-bottom: 15px; font-family: inherit;
        }

        #game-container {
            width: 400px;
            height: 400px;
            background: #bbada0;
            border-radius: 10px;
            position: relative;
            padding: 15px;
            box-sizing: border-box;
            touch-action: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            height: 100%;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            width: 100%;
            height: 100%;
        }

        .tile {
            position: absolute;
            width: 81px;
            height: 81px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            transition: all 0.1s ease-in-out;
            z-index: 2;
        }

        /* Tile Colors */
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 25px; }
        .tile-256 { background: #edcc61; color: white; font-size: 25px; }
        .tile-512 { background: #edc850; color: white; font-size: 25px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 20px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 20px; }

        #overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 10; border-radius: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .restart-btn {
            background: #212121; color: white; border: none;
            padding: 15px 30px; font-size: 18px; cursor: pointer;
            border-radius: 5px; margin-top: 10px; font-family: inherit;
        }
    </style>
</head>
<body>

    <h1>2048 ELITE</h1>

    <div class="header">
        <div class="score-box">SCORE<br><span id="score">0</span></div>
        <div class="score-box">BEST<br><span id="best">0</span></div>
    </div>

    <button class="back-btn" onclick="window.location.href='../index.html'">
        RETURN TO HUB
    </button>

    <div id="game-container">
        <div id="grid" class="grid">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div id="tile-container"></div>
        <div id="overlay">
            <h2 id="status">GAME OVER!</h2>
            <button class="restart-btn" onclick="resetGame()">TRY AGAIN</button>
        </div>
    </div>

    <script>
        let board = Array(16).fill(0);
        let score = 0;
        let best = localStorage.getItem('2048-best') || 0;
        document.getElementById('best').innerText = best;

        function init() {
            board = Array(16).fill(0);
            score = 0;
            document.getElementById('score').innerText = 0;
            document.getElementById('overlay').style.display = 'none';
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            let empty = board.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
            if (empty.length > 0) {
                let idx = empty[Math.floor(Math.random() * empty.length)];
                board[idx] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const container = document.getElementById('tile-container');
            container.innerHTML = '';
            board.forEach((val, i) => {
                if (val !== 0) {
                    let tile = document.createElement('div');
                    tile.className = `tile tile-${val}`;
                    tile.innerText = val;
                    let r = Math.floor(i / 4);
                    let c = i % 4;
                    tile.style.top = (15 + r * 96) + 'px';
                    tile.style.left = (15 + c * 96) + 'px';
                    container.appendChild(tile);
                }
            });
        }

        function move(dir) {
            let moved = false;
            let newBoard = [...board];

            const getIdx = (r, c) => r * 4 + c;

            if (dir === 'up' || dir === 'down') {
                for (let c = 0; c < 4; c++) {
                    let col = [0, 1, 2, 3].map(r => newBoard[getIdx(r, c)]);
                    if (dir === 'down') col.reverse();
                    let filtered = col.filter(v => v !== 0);
                    for (let i = 0; i < filtered.length - 1; i++) {
                        if (filtered[i] === filtered[i+1]) {
                            filtered[i] *= 2;
                            score += filtered[i];
                            filtered.splice(i+1, 1);
                        }
                    }
                    while (filtered.length < 4) filtered.push(0);
                    if (dir === 'down') filtered.reverse();
                    [0, 1, 2, 3].forEach(r => {
                        if (newBoard[getIdx(r, c)] !== filtered[r]) moved = true;
                        newBoard[getIdx(r, c)] = filtered[r];
                    });
                }
            } else {
                for (let r = 0; r < 4; r++) {
                    let row = [0, 1, 2, 3].map(c => newBoard[getIdx(r, c)]);
                    if (dir === 'right') row.reverse();
                    let filtered = row.filter(v => v !== 0);
                    for (let i = 0; i < filtered.length - 1; i++) {
                        if (filtered[i] === filtered[i+1]) {
                            filtered[i] *= 2;
                            score += filtered[i];
                            filtered.splice(i+1, 1);
                        }
                    }
                    while (filtered.length < 4) filtered.push(0);
                    if (dir === 'right') filtered.reverse();
                    [0, 1, 2, 3].forEach(c => {
                        if (newBoard[getIdx(r, c)] !== filtered[c]) moved = true;
                        newBoard[getIdx(r, c)] = filtered[c];
                    });
                }
            }

            if (moved) {
                board = newBoard;
                addRandomTile();
                updateScores();
                render();
                if (checkGameOver()) showGameOver();
            }
        }

        function updateScores() {
            document.getElementById('score').innerText = score;
            if (score > best) {
                best = score;
                localStorage.setItem('2048-best', best);
                document.getElementById('best').innerText = best;
            }
        }

        function checkGameOver() {
            if (board.includes(0)) return false;
            for (let i = 0; i < 16; i++) {
                let r = Math.floor(i / 4), c = i % 4;
                if (c < 3 && board[i] === board[i+1]) return false;
                if (r < 3 && board[i] === board[i+4]) return false;
            }
            return true;
        }

        function showGameOver() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function resetGame() { init(); }

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
        });

        init();
    </script>
</body>
</html>
